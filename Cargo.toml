[package]
name = "spooky_jam"
version = "0.1.0"
edition = "2021"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.release]
codegen-units = 1
lto = "thin"

[profile.wasm-release]
inherits = "release"
opt-level = "s"
strip = "debuginfo"



[dependencies]
bevy = { version = "0.14.2", features = ["dynamic_linking"] }
blenvy = "0.1.0-alpha.1"
log = { version = "*", features = ["max_level_debug", "release_max_level_warn"] }
